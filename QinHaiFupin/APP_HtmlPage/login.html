<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style type="text/css">
        body {
            background: url(img/banner.png) no-repeat;
            background-size:cover;
        }

        .cont {
            padding-top: 2rem;
            overflow: hidden;
        }

            .cont li {
                margin: 0 0.6rem;
            }

                .cont li > h1 {
                    font-size: 1rem;
                    color: #fff;
                    text-align: center;
                    margin-bottom: 1.3rem;
                }

                .cont li > label {
                    font-size: 0.7rem;
                    color: #fff;
                    display: block;
                }

        .number > input, .password > input {
            width: 100%;
            height: 2.2rem;
            text-indent:.5rem;
            overflow: hidden;
            border-radius: 3px;
            border: 1px solid #999999;
            margin-top: 0.2rem;
            color: #333333;
            outline: none;
            font-size: 0.6rem;
        }

        .password {
            margin-top: 1rem !important;
        }

        .remember {
            margin-top: 0.2rem !important;
        }

            .remember > label {
                display: inline-block !important;
            }


        .copyright {
            margin-top: 1rem !important;
            width: 100%;
        }

            .copyright > h2 {
                font-size: 0.6rem;
                color: #fff;
                text-align: center;
            }
    </style>
</head>
<body>
    <div class="cont">
        <ul>
            <li>
                <h1>青海省教育精准扶贫大数据平台</h1>
            </li>
            <li class="number">
                <label>账号/手机号</label>
                <input type="text" id="loginname" value="" placeholder="请输入登录账号/手机号" />
            </li>
            <li class="password">
                <label>密码</label>
                <input type="password" id="password" value="" placeholder="请输入登录密码" />
            </li>
            <li class="remember">
                <input type="checkbox" checked="checked" name="" id="" value="" />
                <label>记住账号</label>
            </li>
            <li class="btn">
                <a class="btn-login" href="javascript:void(0)">登录</a>
            </li>
            <li class="copyright">
                <h2>
                    技术支持:青海城市云大数据技术有限公司
                    <br />版权所有:青海省教育厅
                </h2>
            </li>
        </ul>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        $(function () {
            var lat = "", lng = "";
            if (navigator.geolocation) {
                try{
                    navigator.geolocation.getCurrentPosition(function (position) {
                            lat = position.coords.latitude;
                            lng = position.coords.longitude;
                   }, function (error) {
                            switch (error.code) {
                                case error.TIMEOUT:
                                    console.log("连接超时，请重试");
                                    break;
                                case error.PERMISSION_DENIED:
                                    console.log("您拒绝了使用位置共享服务，查询已取消");
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    console.log("非常抱歉，我们暂时无法通过浏览器获取您的位置信息");
                                    break;
                            }
                        }, {
                            enableHighAccuracy: true,
                            maximumAge: 30000,
                            timeout: 27000
                        });
               	
                }
                catch(e){
                	alert(e);
                }
            }

            $(".btn-login").off().click(function () {
                if ($.trim($("#loginname").val()).length == 0 || $.trim($("#password").val()).length == 0) {
                    alert("请输入用户名或密码");
                    return;
                }
                $.post(sysConfig.serviceUrl + "UserInterface/LoginHandler.ashx", { "LoginName": escape($.trim($("#loginname").val())), "Password": $.trim($("#password").val()),"Lat":lat,"Lng":lng }, function (res) {
                    var json = JSON.parse(res);
                    if (json.Result) {
                        localStorage["UserInfo"] = JSON.stringify(json.Data[0]);
                        localStorage["SearchList"] = "";
                        alert("登陆成功！");
                        location.href = "index.html";
                        return;
                    }
                    alert(json.Message);
                });
            });
        });
    </script>
</body>
</html>
