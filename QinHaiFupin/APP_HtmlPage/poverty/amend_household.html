<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改户主</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<style type="text/css">
			.household_info>div{
				width: 100%;
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
				margin-top: 0.5rem;
			}
			.content .right{
				color: #999 ;
			}
			.close{
				color: #666;
			    float: right;
			    margin-right: 0.2rem;
			    font-size: 0.8rem;
			}
			.affirm{
				color: #0075A9;
			    font-size: .8rem;
			    margin-left: 0.3rem;
			}
			.content .left{
				width: 20%;
			}
			.content .ipt_right{
				margin-left: 0.5rem;
    			width: 71%;
			}
			.hide{
				width: 78%;
    			display: inline-block;
    			
			}
			.right{
				display: none !important;
			}
		</style>
	</head>
	<body>
		<header>
			<ul>
				<li class="head">
					<a href="javascript:void(0)" class="iconfont" onclick="window.history.go(-1)" >&#xe60f;</a>
					<h2>修改户主</h2>
				</li>
			</ul>
		</header>
		<div class="content">
			<ul>
				<li class="household_info">
					<div>
						<ul>
							<li>
								<label class="left">户主姓名</label>
								<span class="right">李卓</span>
								<div class="hide">
									<input type="search" name="" id="" value="" class="ipt_right" placeholder="李卓" />
									<a class="iconfont affirm">&#xe604;</a>
									<a class="iconfont close" >&#xe608;</a>
								</div>
							</li>
							<li>
								<label class="left">身份证号</label>
								<span class="right">632123197711126373</span>
								<div class="hide">
									<input type="search" name="" id="" value="" class="ipt_right" placeholder="632123197711126373" />
									<a class="iconfont affirm">&#xe604;</a>
									<a class="iconfont close" >&#xe608;</a>
								</div>
							</li>
							<li>
								<label class="left">家庭人数</label>
								<span class="right">3人</span>
								<div class="hide">
									<input type="search" name="" id="" value="" class="ipt_right" placeholder="3人" />
									<a class="iconfont affirm">&#xe604;</a>
									<a class="iconfont close" >&#xe608;</a>
								</div>
							</li>
							<li>
								<label class="left">手机号码</label>
								<span class="right">13649781365</span>
								<div class="hide">
									<input type="search" name="" id="" value="" class="ipt_right" placeholder="13649781365" />
									<a class="iconfont affirm">&#xe604;</a>
									<a class="iconfont close" >&#xe608;</a>
								</div>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
